---

# File: vars/wheezy.yml

# AKA Debian 7

dist_tag: u'{{ ansible_distribution_version }}'

packages_install:
  Debian: [
    'chrony',
    'gnupg2',
    'hunspell',
    'myrepos',
    'smartmontools',
  ]

packages_remove:
  Debian: [
    'sendmail',
  ]

services_disabled: [ ]
services_enabled: [
  'auditd',
]

root_user: 'root'
root_group: 'root'

# The following is for testing and validation of where this
# variable gets (re)defined.
was_defined_in: 'vars/wheezy.yml'

