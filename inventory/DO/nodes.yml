# File: inventory/do/nodes.yml

# Make sure the following environment variables are set:
# export DO_API_VERSION="2"
# export DO_API_TOKEN="$YOUR_DO_API_TOKEN"

do:
  vars:
    ansible_user: 'root'
    ansible_port: 22
    ansible_ssh_private_key_file: "/Users/dittrich/.ssh/do"
    do_region: 'sfo1'
    do_ssh_key_id: 'eb:ae:63:b8:92:6f:d1:6c:3c:60:82:9c:b2:f9:73:71'
    do_api_token: '{{ lookup("env", "DO_API_TOKEN") }}'
    droplets:
      - name: 'red'
        region: '{{ do_region }}'
        size: '512mb'
        image_id: 'ubuntu-14-04-x64'
        ssh_key_id: '{{ do_ssh_key_id }}'
        backups_enabled: 'no'
      - name: 'orange'
        region: '{{ do_region }}'
        size: '512mb'
        image_id: 'ubuntu-14-04-x64'
        ssh_key_id: '{{ do_ssh_key_id }}'
        backups_enabled: 'no'
      - name: 'purple'
        region: '{{ do_region }}'
        size: '512mb'
        image_id: 'debian-8-x64'
        ssh_key_id: '{{ do_ssh_key_id }}'
        backups_enabled: 'no'
    artifacts_url: ''
    # Custom rules for default networks
    # (NOTE: Hard-coded device names. Must match above.)
    custom_rules: [
    ]
    zone_iface:
      swarm: 'eth0'
      docker: 'eth0'
      consul: 'eth0'
      rabbitmq: 'eth0'
      private_network: 'eth0'
    net:
      iface:
        'eth0':
          inet: 'static'
          auto_config: ''
          ip: '{{ ansible_host }}'
          network: ''
          netmask: ''
          cidr_bits: ''
          broadcast: ''
          dns_search: '{{ deployment }}'
          dns_servers: ''
          vagrant_net: 'private_network'
  hosts:
    'red.devops.do':
    'orange.devops.do':
    'purple.devops.do':

