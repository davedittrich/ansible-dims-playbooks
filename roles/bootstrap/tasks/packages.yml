# File: roles/bootstrap/tasks/packages.yml

- name: Make sure required APT packages are present (Debian)
  apt:
    state: present
    name: '{{ item }}'
    update_cache: yes
    force: yes
  with_items:
   - "{{ packages_install[ansible_lsb.id] }}"
  ignore_errors: yes
  when: packages_install[ansible_lsb.id] is defined and ansible_os_family == "Debian"

- name: Make sure required APT packages are present (RedHat)
  yum:
    state: present
    name: '{{ item }}'
    update_cache: yes
    force: yes
  with_items:
   - "{{ packages_install[ansible_lsb.id] }}"
  ignore_errors: yes
  when: packages_install[ansible_lsb.id] is defined and ansible_os_family == "RedHat"

