---

all:
  vars:
    dist_tag: '{{ ansible_distribution_version }}'
    ip6tables_rules: '{{ (ansible_distribution == "Debian")|ternary("rules-v6-no_conntrack.j2","") }}'
    use_sphinx: no
    os_version: '?'
  hosts:
    'red':
      tcp_ports: [ 53 ]
      udp_ports: [ 53 ]
    'blue':
    'orange':
      tcp_ports: [ 25, '{{ nginx_default_port }}', '{{ nginx_ssl_port }}' ]
      udp_ports: [ ]
      jenkins_url_external: 'https://{{ hostvars["orange"].ansible_fqdn }}/jenkins'
    'purple':
      tcp_ports: [ 25, 80, 443 ]
  children:
    production:
      hosts:
        'red':
        'orange':
    development:
      hosts:
        'blue':
        'purple':
    coreos:
      vars:
        ssl_certs_dir: '?'
        ssl_key_dir: '?'
    ubuntu:
      vars:
        ssl_certs_dir: '/etc/ssl/certs'
        ssl_key_dir: '/etc/ssl/private'
        packages_install:
          - 'apt-transport-https'
          - 'bash-completion'
          - 'ca-certificates'
          - 'chrony'
          - 'chrony'
          - 'cpanminus'
          - 'curl'
          - 'dconf-tools'
          - 'default-jdk'
          - 'git-core'
          - 'gitk'
          - 'gnupg2'
          - 'htop'
          - 'hunspell'
          - 'ifstat'
          - 'iptables-persistent'
          - 'make'
          - 'myrepos'
          - 'netcat'
          - 'nfs-common'
          - 'nfs-kernel-server'
          - 'ntpdate'
          - 'openssh-server'
          - 'patch'
          - 'perl'
          - 'postfix'
          - 'python'
          - 'python-apt'
          - 'remake'
          - 'rsync'
          - 'rsyslog'
          - 'smartmontools'
          - 'software-properties-common'
          - 'sshfs'
          - 'sshpass'
          - 'strace'
          - 'tree'
          - 'unzip'
          - 'vim'
          - 'xml-twig-tools'
          - 'xsltproc'
        packages_remove:
          - 'modemmanager'
          - 'resolvconf'
          - 'sendmail'
        services_disabled: [ ]
        services_enabled:
          - 'auditd'
        root_user: 'root'
        root_group: 'root'
    debian:
      vars:
        ssl_certs_dir: '/etc/ssl/certs'
        ssl_key_dir: '/etc/ssl/private'
        packages_install:
          - 'apt-transport-https'
          - 'bash-completion'
          - 'ca-certificates'
          - 'chrony'
          - 'cpanminus'
          - 'curl'
          - 'dconf-tools'
          - 'debian-archive-keyring'
          - 'git-core'
          - 'gitk'
          - 'gnupg2'
          - 'htop'
          - 'hunspell'
          - 'ifstat'
          - 'iptables-persistent'
          - 'make'
          - 'myrepos'
          - 'netcat'
          - 'nfs-common'
          - 'ntpdate'
          - 'openssh-server'
          - 'patch'
          - 'perl'
          - 'postfix'
          - 'python'
          - 'python-apt'
          - 'remake'
          - 'rsync'
          - 'rsyslog'
          - 'smartmontools'
          - 'software-properties-common'
          - 'sshfs'
          - 'strace'
          - 'tree'
          - 'unzip'
          - 'vim'
          - 'xml-twig-tools'
          - 'xsltproc'
        packages_remove:
          - 'modemmanager'
          - 'resolvconf'
          - 'sendmail'
        services_disabled: [ ]
        services_enabled:
          - 'auditd'
      hosts:
        'red':
          os_version: '8.5.0'
        'orange':
          os_version: '8.5.0'
        'purple':
          os_version: '8.5.0'
    centos:
      vars:
        ssl_certs_dir: '/etc/pki/ca-trust/source/anchors/'
        ssl_key_dir: '/etc/pki/tls/private'
        syslog_user: 'root'
        root_user: 'root'
        root_group: 'root'
        packages_install:
          - 'bash-completion'
          - 'bind-utils'
          - 'ca-certificates'
          - 'chrony'
          - 'curl'
          - 'gcc'
          - 'git-core'
          - 'gitk'
          - 'gnupg2'
          - 'htop'
          - 'hunspell'
          - 'libffi-devel'
          - 'libxslt'
          - 'make'
          - 'nc'
          - 'ntpdate'
          - 'openssh-server'
          - 'openssl-devel'
          - 'patch'
          - 'perl'
          - 'perl-XML-Twig'
          - 'postfix'
          - 'python'
          - 'python-cffi'
          - 'python-devel'
          - 'rsync'
          - 'rsyslog'
          - 'sshfs'
          - 'strace'
          - 'tree'
          - 'unzip'
          - 'vim'
        packages_remove:
          - 'firewalld'
          - 'modemmanager'
          - 'resolvconf'
          - 'sendmail'
        services_disabled: []
        services_enabled:
          - 'auditd'
      hosts:
        'blue':
    darwin:
      vars:
        syslog_user: 'root'
        root_user: 'root'
        root_group: 'wheel'

