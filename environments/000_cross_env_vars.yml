---

# 000_cross_env_vars

dims_os_id: '{{ ansible_distribution|lowercase }}{{ ansible_distribution_major_version }}'
dims_adminemail: '{{ lookup("pipe", "git config user.email")|default("") }}'
# This variable allows forcing generation of a new file from a template
# every time to in turn facilitate forcing regeneration of dependent
# files (e.g., postfix maps created by 'postmap').
force_changed_file: "{{ 999999999999999999999 | random | string + (lookup('pipe', 'date +%s%N')) | to_uuid() }}"
